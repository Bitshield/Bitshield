name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # User settings
          user: Bitshield
          
          # Output configuration
          filename: github-metrics.svg
          
          # Template
          template: classic
          base: header, activity, community, repositories, metadata
          
          # Configuration
          config_timezone: Asia/Beirut
          config_twemoji: yes
          config_display: large
          config_animations: yes
          config_base_indepth: yes
          
          # ==========================================
          # ISOCALENDAR - 3D CONTRIBUTION CALENDAR
          # THIS IS THE KEY FOR THE 3D LOOK!
          # ==========================================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ==========================================
          # HABITS & ACTIVITY
          # ==========================================
          plugin_habits: yes
          plugin_habits_from: 1000
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # ==========================================
          # LANGUAGES (Most used languages)
          # ==========================================
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          
          # ==========================================
          # FOLLOWUP (Issues and PRs)
          # ==========================================
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          
          # ==========================================
          # LINES OF CODE
          # ==========================================
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # ==========================================
          # TRAFFIC
          # ==========================================
          plugin_traffic: yes
          
          # ==========================================
          # PAGESPEED (Website performance)
          # Optional - remove if you don't have a website
          # ==========================================
          # plugin_pagespeed: yes
          # plugin_pagespeed_url: https://your-website.com
          # plugin_pagespeed_detailed: yes
          # plugin_pagespeed_screenshot: yes
          
          # ==========================================
          # MUSIC (Recent tracks from Apple Music/Spotify)
          # Optional - remove if you don't want this
          # ==========================================
          # plugin_music: yes
          # plugin_music_provider: apple
          # plugin_music_mode: recent
          # plugin_music_limit: 4
          
          # ==========================================
          # NOTABLE CONTRIBUTIONS
          # ==========================================
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          
          # ==========================================
          # DISCUSSIONS
          # ==========================================
          plugin_discussions: yes
          plugin_discussions_categories: yes
          
          # ==========================================
          # TOPICS (Mastered technologies)
          # ==========================================
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 0
          plugin_topics_sort: stars
          
          # ==========================================
          # STARRED TOPICS
          # ==========================================
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit: 2
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 2
          plugin_starlists_shuffle_repositories: yes
          
          # ==========================================
          # STARGAZERS (Repository growth)
          # ==========================================
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          
          # ==========================================
          # PROJECTS (Active projects)
          # ==========================================
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_descriptions: yes
